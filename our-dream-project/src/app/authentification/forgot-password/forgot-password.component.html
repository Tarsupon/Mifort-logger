<body>
<div class="login-page">
  <div class="form">
      <input
        id="email_field_id"
        type="text"
        name="email_field"
        placeholder="email"
        required
      />
      <br />
      <button routerLink="" (click)="send()" type="submit" [disabled]="show">Send</button>
      <p *ngIf="show" class="sign-up">Link to password reset was sent to your email!</p>
  </div>
</div>
</body>
