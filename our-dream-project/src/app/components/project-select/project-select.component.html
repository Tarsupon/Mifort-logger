<mat-form-field>
  <mat-select [(value)]="projectName"
              required
  >
    <mat-option *ngFor="let project of logs; let i = index" [value]="project.projectName" (onSelectionChange)="sendProjectSelectValue(project.projectName)">
      <div class="option">
<!--        <div class="color" [style.backgroundColor]="project.color"></div>-->
        <p class="name">{{project.projectName}}</p>
      </div>
    </mat-option>
  </mat-select>
</mat-form-field>
